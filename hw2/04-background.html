<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>04 - Background</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />
    <script defer src="04-background.js"></script>
    <style>
      @media (min-width: 480px) {
        .container-sm {
          max-width: 540px;
        }
      }
    </style>
  </head>
  <body>
    <main>
      <div class="d-flex justify-content-center">
        <div class="container-sm border rounded mt-5 p-3 bg-light">
          <h1>Exercise 04 - Background</h1>
          <p class="mt-4">
            The background color will change every few seconds (as indicated
            below). You can stop this behavior and you can also change how often
            the background color changes.
          </p>
          <div class="mt-4">
            <label for="user-input"
              >Background change interval (seconds):
            </label>
            <input id="user-input" type="number" />
          </div>
          <div>
            <button id="button" class="btn btn-primary mt-4 start">
              Start
            </button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
