<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>05 - Form</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />
    <script defer src="05-form.js"></script>
    <style>
      @media (min-width: 480px) {
        .container-sm {
          max-width: 540px;
        }
      }
    </style>
  </head>
  <body class="bg-dark">
    <main>
      <div class="d-flex justify-content-center">
        <div class="container-sm border rounded mt-5 p-3 bg-light">
          <form id="form">
            <div class="d-flex justify-content-center">
              <h1>Exercise 05 - Form</h1>
            </div>
            <div class="form-group my-3">
              <label for="full_name" class="fw-bold">Full Name: </label>
              <input
                type="text"
                class="form-control"
                name="full_name"
                id="full_name"
                required
              />
            </div>
            <div class="form-group my-3">
              <label for="email" class="fw-bold">Email: </label>
              <input
                type="email"
                class="form-control"
                name="email"
                id="email"
                required
              />
            </div>
            <div class="form-group my-3">
              <label for="registration" class="fw-bold">
                Registration Status:
              </label>
              <select
                class="form-select my-3"
                name="registration"
                id="registration"
                required
              >
                <option selected value="">Choose an Option.</option>
                <option value="1">Enrolled</option>
                <option value="2">Waitlisted</option>
              </select>
            </div>
            <fieldset>
              <legend class="fs-6 fw-bold">
                Have you taken any of the following courses?
              </legend>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  name="courses"
                  value="Programming Languages"
                  id="programming_languages"
                />
                <label class="form-check-label" for="programming_languages">
                  Programming Languages
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  name="courses"
                  value="Operating Systems"
                  id="operating_systems"
                />
                <label class="form-check-label" for="operating_systems">
                  Operating Systems
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  name="courses"
                  value="Full Stack Web Development"
                  id="web_development"
                />
                <label class="form-check-label" for="web_development">
                  Full Stack Web Development
                </label>
              </div>
            </fieldset>
            <div class="form-group mt-3">
              <label class="form-label fw-bold" for="anything_else">
                Anything else?
              </label>
              <textarea
                class="form-control"
                name="anything_else"
                id="anything_else"
                rows="3"
              ></textarea>
            </div>
            <div class="form-group row mt-3 p-2">
              <div class="col-6 p-1">
                <input
                  type="submit"
                  class="btn btn-primary w-100"
                  value="Submit"
                />
              </div>
              <div class="col-6 p-1">
                <input
                  type="reset"
                  class="btn btn-secondary w-100"
                  value="Reset"
                />
              </div>
            </div>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
